<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти</title>
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключення htmx.js -->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <!-- Мінімальне CSS для стилізації -->
    <style>
        body {
            padding-top: 20px;
        }
        .ingredient-tag {
            margin-right: 5px;
        }
        /* Мінімальний CSS для стилізації тегів */
        body {
            padding-top: 20px;
        }
        .ingredient-tag {
            margin-right: 5px;
            display: inline-block;
            background-color: #ccc;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<!-- Хедер з невеликою плашкою -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Сайт з рецептами</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Ліве меню -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4>Категорії</h4>
            <ul class="list-group">
                <li class="list-group-item">Супи</li>
                <li class="list-group-item">Салати</li>
                <li class="list-group-item">Основні страви</li>
                <li class="list-group-item">Десерти</li>
            </ul>
        </div>

        <!-- Список елементів рецептів -->
        <div class="col-md-9">
            <h2>Список рецептів</h2>
            <div class="list-group" hx-get="http://127.0.0.1:8080/api/v1/recipes" hx-sel="data" hx-headers="Content-Type: application/json">
                <!-- Використовуємо атрибут hx-ext="repeat" для динамічного повторення list-group-item -->
                <div class="list-group-item" hx-ext="repeat" hx-vars="recipe">
                    <div class="d-flex w-100 justify-content-between">
                        <!-- Використовуємо атрибут hx-text для вставки тексту з JSON -->
                        <h5 class="mb-1" hx-text="recipe.Name">Назва страви</h5>
                        <small hx-text="recipe.Image">Image</small>
                    </div>
                    <!-- Використовуємо атрибут hx-text для вставки тексту з JSON -->
                    <p class="mb-1" hx-text="recipe.Description">Опис страви</p>
                    <!-- Використовуємо атрибут hx-ext="repeat" для динамічного списку інгредієнтів -->
                    <div hx-ext="repeat" hx-vars="ingredient" hx-sel="recipe.Labels.split(',')">
                        <span class="ingredient-tag" hx-text="ingredient.trim()">Інгредієнт</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
