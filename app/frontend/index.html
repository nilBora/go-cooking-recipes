<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти</title>
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключення htmx.js -->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <!-- Мінімальне CSS для стилізації -->
    <style>
        body {
            padding-top: 20px;
        }
        .ingredient-tag {
            margin-right: 5px;
        }
        /* Мінімальний CSS для стилізації тегів */
        body {
            padding-top: 20px;
        }
        .ingredient-tag {
            margin-right: 5px;
            display: inline-block;
            background-color: #ccc;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px 10px;
        }

        /* Стилі для блоків рецептів */
        .recipe {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .recipe-image {
            max-width: 100%;
            height: auto;
        }
        .recipe-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .recipe-description {
            margin-top: 5px;
        }
        .recipe-ingredients {
            margin-top: 10px;
        }
        .ingredient {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Хедер з невеликою плашкою -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Сайт з рецептами</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Ліве меню -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4>Категорії</h4>
            <ul class="list-group">
                <li class="list-group-item">Супи</li>
                <li class="list-group-item">Салати</li>
                <li class="list-group-item">Основні страви</li>
                <li class="list-group-item">Десерти</li>
            </ul>
        </div>

        <!-- Список елементів рецептів -->
        <div class="col-md-9">
            <h2>Список рецептів</h2>
            <div class="list-group" id="recipe-list">
            </div>
        </div>
    </div>
</div>
<script>
    function getRecipes() {
        fetch('http://127.0.0.1:8080/api/v1/recipes')
            .then(response => response.json())
            .then(data => {
                const recipeList = document.getElementById('recipe-list');
                data.data.forEach(recipe => {
                    // Створюємо блок для рецепту
                    const recipeItem = document.createElement('div');
                    recipeItem.className = 'list-group-item';

                    // Додаємо HTML-контент для рецепту
                    recipeItem.innerHTML = `
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">${recipe.Name}</h5>
              <small>${recipe.Image}</small>
            </div>
            <p class="mb-1">${recipe.Description}</p>
            <div>
              ${recipe.Labels.map(label => `<span class="ingredient-tag">${label}</span>`).join('')}
            </div>
          `;
                    // Додаємо блок рецепту до списку
                    recipeList.appendChild(recipeItem);
                });
            })
            .catch(error => console.error('Error load resources:', error));
    }
    getRecipes();
</script>
</body>
</html>
